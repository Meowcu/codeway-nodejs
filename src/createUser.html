<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="/public/css/style.css" type="text/css">
        <h1 class="header">CodeWay Case</h1>
    </head>
    <body>
        <div class="login">
            <h1> Create User</h1>
            <form action="/create" method="post">
                <label for="username">
                <i class="fa fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required>
                <label for="password">
                    <i class="fa fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" id="password" required>

                <label for="name">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </label>
                <input type="text" name="name" placeholder="Name" id="name" required>
                <label for="surname">
                    <i class="fas fa-arrow-alt-circle-right"></i>
                </label>
                <input type="text" name="surname" placeholder="Surname" id="surname" required>
                
                <label for="region">
                    <i class="fas fa-map"></i>
                </label>
                <input type="text" name="region" placeholder="Region" id="region" required>

                <label for="city">
                    <i class="fas fa-city"></i>
                </label>
                <input type="text" name="city" placeholder="City" id="city" required>

                <label for="country">
                    <i class="fas fa-map-marker-alt"></i>
                </label>
                <select name="country" id="country" required>
                <option value="TR" selected>Turkey</option>
                <option value="EN">England</option>
                <option value="US">A.B.D.</option>
                <option value="DE">Germany</option>
                <option value="RU">Russian Federation</option>
                <option value="RO">Romania</option>
                <option value="IT">Italy</option>
                <option value="UA">Ukraine</option>
                </select>

                <input type="submit" value="Create">
                <button type="button" onclick="location.href='/login'">Back</button>

            </form>
        </div>
    </body>
</html>
