<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="/public/css/style.css" type="text/css">
        <h1 class="header">CodeWay</h1>
    </head>
    <body>
        <div class="login">
            <form action="home/publishJSON" method="post">
                <h2 style="text-align:center;">Event Types - Please select event and press the button for create events!</h2>
                <table>
                    <tr> 
                        <td> 
                        <select type="event" name="publishEvent" id="publishEvent" required>
                        <option value="click" selected>Click</option>
                        <option value="mouseup">Mouse Up</option>
                        <option value="mousedown">Mouse Down</option>
                        <option value="keyup">Key Up</option>
                        <option value="keypress">Key Press</option>
                        <option value="keydown">Key Down</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Publish Event"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="login">
            <form action="home/getactivity" method="post">
                <table>
                    <tr>
                        <td><h2 style="text-align:center;">Activity</h2></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Get Activity"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
